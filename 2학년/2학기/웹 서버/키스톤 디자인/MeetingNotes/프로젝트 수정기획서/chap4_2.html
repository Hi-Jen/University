<h2>■ 로그인 기능</h2>
<li><strong>로그인 기능을 제공합니다.</strong></li><br>
<a href="https://imgur.com/1Pm99l1"><img src="https://i.imgur.com/1Pm99l1.png" title="익명 설문 시스템 로그인 페이지"
        width="500" /></a>
<ul type="circle">
    <li>사용자는 자신의 아이디(학번)와 비밀번호를 입력하고 '로그인' 버튼을 클릭하여 인증 절차를 진행합니다.</li>
    <li>입력된 정보는 데이터베이스와 비교하여 사용자의 신원을 확인합니다.</li>
    <li>로그인 후에는 사용자 세션이 생성되어, 사용자 정보 및 권한이 유지됩니다.</li>
    <li>보안을 위해 로그인 시에는 비밀번호가 암호화된 형태로 비교됩니다.</li>
</ul><br>
