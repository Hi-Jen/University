<h2>■ 설문조사 결과 확인 기능</h2>


<strong>
    <li>설문조사 암호화된 데이터의 결과를 합산하여 결과 페이지에 표시하는 기능입니다.</li>
</strong>

<ul type="circle">
    <strong>
        <li>설문 목록 페이지의 결과보기 버튼을 통해 설문 결과를 확인할 수 있습니다.</li>
    </strong><br>
    <a href="https://imgur.com/BoAP4nn"><img src="https://i.imgur.com/BoAP4nn.png" title="설문 목록 페이지 내 결과 확인"
            width="500" /></a>
    <strong>
        <li>설문 결과 예시 이미지</li>
    </strong><br>
    <a href="https://imgur.com/ida4876"><img src="https://i.imgur.com/ida4876.png" title="익명 설문 시스템 결과 예시 이미지"
            width="500" /></a>
</ul><br>
<ul type="circle">
    <li>설문 결과는 퍼센트, 표, 그래프 형식으로 시각화되어 표시됩니다.</li>
    <li>사용자는 결과를 쉽게 확인하고 분석할 수 있습니다.</li>
    <li>결과 페이지에서 '홈' 버튼을 클릭하면 설문 시스템 메인 페이지로 돌아갑니다.</li>
</ul>
