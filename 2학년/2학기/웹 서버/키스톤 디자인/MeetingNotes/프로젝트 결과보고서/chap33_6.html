<h2>■ 설문조사 생성 페이지</h2>
<strong>
    <li>설문자가 원하는 주제(제목)를 바탕으로 설문조사를 생성할 수 있는 페이지입니다.</li>
</strong><br>
<a href="https://imgur.com/LT8Y9iS"><img src="https://i.imgur.com/LT8Y9iS.png" title="로그인한 사용자 설문 생성 페이지"
        width="900" /></a>
<ul type="circle">
    <li>목록페이지에서 설문조사 작성버튼을 통해 설문 작성페이지로 이동합니다.</li>
    <li>설문을 작성할 때, 사용자는 <strong>설문 제목, 질문(내용)</strong> 등을 입력합니다.</li>
    <li>설문 선택지는 기본적으로 <strong>찬성, 중립, 반대</strong>의 3가지로 구성됩니다.</li>
    <li>설문을 작성한 후 게시글 추가버튼을 통해 설문을 <strong>추가</strong>할 수 있습니다.</li>
    <li>홈 버튼을 통해 <strong>목록페이지</strong>로 이동할 수 있습니다.</li>
</ul><br>
