<h2>■ 설문조사 기능</h2>
<a href="https://imgur.com/DpTrl4l"><img src="https://i.imgur.com/DpTrl4l.png" title="source: imgur.com"
        width="300" /></a>
<li>설문조사 기능을 제공합니다.</li>
<ul type="circle">
    <li>설문자가 원하는 답변을 선택할 수 있습니다.</li>
    <li>설문조사를 완료할 경우 설문조사 제출 기능을 제공합니다.</li>
    <li>설문조사 제출 시 설문자의 설문조사 결과 데이터는 암호화(익명성 보장)되어 데이터베이스에 저장됩니다.</li>
</ul>
