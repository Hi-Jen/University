<h2>■ 회원가입 페이지</h2>
<li><strong>회원가입 기능을 제공하는 페이지입니다.</strong></li><br>
<a href="https://imgur.com/6IJllZ5"><img src="https://i.imgur.com/6IJllZ5.png" title="익명 설문 시스템 회원가입 페이지"
        width="500" /></a>
<ul type="circle">
    <li>사용자는 <strong>아이디(학번), 비밀번호, 이름</strong>을 입력합니다.</li>
</ul>
<strong>
    <li>회원가입한 데이터는 암호화되어 데이터베이스에 저장됩니다.</li>
</strong><br>
<a href="https://imgur.com/hM5pXhR"><img src="https://i.imgur.com/hM5pXhR.png" title="데이터베이스 암호화 데이터 저장"
        width="500" /></a>
<ul type="circle">
    <li>입력된 데이터는 <strong>데이터베이스</strong>에 <strong>저장</strong>됩니다.</li>
    <li>비밀번호는 <strong>암호화</strong>되어 <strong>익명성</strong>을 보장합니다.</li>
</ul>
<li><strong>이미 동일한 아이디(학번)으로 회원가입된 경우, 오류 메시지가 출력됩니다.</strong></li><br>
<a href="https://imgur.com/2BM7LCV"><img src="https://i.imgur.com/2BM7LCV.png" title="동일 회원가입 데이터 오류 메시지 출력"
        width="400" /></a>
<ul type="circle">
    <li>사용자는 자신의 아이디(학번)가 이미 <strong>등록</strong>되었는지 확인할 수 있습니다.</li>
</ul>
