<h2>■ 설문조사 생성 기능</h2>
<a href="https://imgur.com/H34TsiQ"><img src="https://i.imgur.com/H34TsiQ.png" title="source: imgur.com"
        width="300" /></a>
<li>참여 가능한 설문이 없으면 설문자가 원하는 주제(제목)의 새로운 설문조사를 추가하는 기능입니다.</li>
<ul type="circle">
    <li>설문자가 원하는 설문조사 제목(주제) 설정합니다.</li>
    <li>설문자가 원하는 설문조사 질문 설정합니다.</li>
    <li>설문조사 질문 추가 버튼을 통해 질문을 추가할 수 있습니다.</li>
    <li>설문조사 기간 지정을 설정합니다.</li>
    <li>설문조사 참여인원을 설정합니다.</li>
    <li>설문조사 답변(질문 추가) 버튼을 통해 답변을 추가할 수 있습니다.</li>
</ul>
